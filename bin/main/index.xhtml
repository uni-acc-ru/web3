<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Стартовая страница - Стольная С.А. P3316 Вариант 6452</title>
    <h:outputStylesheet name="css/style.css"/>
    <script type="text/javascript">
        function updateClock() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formattedDate = now.toLocaleString('ru-RU', options);
            document.getElementById('clock').textContent = formattedDate;
        }
        
        setInterval(updateClock, 10000);
        
        window.onload = function() {
            updateClock();
        };
    </script>
</h:head>
<h:body>
    <div class="container">
        <div class="header">
            Стольная С.А. | Группа P3316 | Вариант 6452
        </div>
        
        <div class="result-detail">
            <h3>Лабораторная работа №3</h3>
            
            <div class="result-params">
                <p style="text-align: center; font-size: 18px; margin: 20px 0;">
                    <strong>Текущее время:</strong>
                </p>
                <p id="clock" style="text-align: center; font-size: 24px; color: #8b4a6b; font-weight: bold; margin: 20px 0;"></p>
                
                <div style="text-align: center; margin: 30px 0;">
                    <h:form>
                        <h:commandButton value="Перейти к приложению" 
                                       action="main" 
                                       styleClass="submit-btn"
                                       style="max-width: 300px;"/>
                    </h:form>
                </div>
            </div>
            
            <div class="result-calculation">
                <p>Приложение проверяет попадание точки с координатами (X, Y) в заданную область на координатной плоскости с радиусом R.</p>
</div>
        </div>
    </div>
</h:body>
</html>
